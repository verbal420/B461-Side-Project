<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Booking / Check-In</title>

    <!-- Bootstrap and External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Navbar Section Start -->
    <header>
        <nav class="navbar navbar-expand-lg background-navbar-darkgreen">
            <div class="container">
                <a class="navbar-brand" href="index.html" id="logo"><h1 class="text-white fw-bold">abs</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link text-white" href="search-results.html"><i class="bi bi-airplane-fill me-2"></i>Book a flight</a>
                        <a class="nav-link text-white" href="manage-booking-checkin.html"><i class="bi bi-calendar-check-fill me-2"></i>Manage/Checkin</a>    
                        <a class="nav-link text-white" href="flight-status.html"><i class="bi bi-geo-alt-fill me-2"></i>Flight Status</a>
                        <a class="nav-link text-white" href="itinerary.html"><i class="bi bi-clipboard-fill me-2"></i>Itinerary</a>
                        <a class="nav-link text-white" href="user-profile.html"><i class="bi bi-person-circle me-2"></i>My Account</a>
                        <a class="nav-link text-white" href="about-us.html"><i class="bi bi-info-circle-fill me-2"></i>About Us</a>
                        <a class="nav-link text-white" href="usersignup.html"><i class="bi bi-person-fill me-2"></i>Signup</a>
                        <a class="btn m-2 px-3 py-1 mx-2 bg-white border-darkgreen rounded text-darkgreen" href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar Section End -->

    <!-- Manage Booking / Check-In Form Start -->
    <main class="container my-5">
        <h2 class="text-center mb-4 text-darkgreen">Manage Booking / Check-In</h2>
        <p class="text-center text-darkgreen">Enter your booking details to manage your flight or check-in online.</p>
        
        <!-- Form Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- Booking Reference Field -->
                    <div class="mb-3">
                        <label for="bookingReference" class="form-label text-darkblue">Booking Reference</label>
                        <input type="text" class="form-control" id="bookingReference" placeholder="Enter your booking reference" required>
                    </div>

                    <!-- Last Name Field -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label text-darkblue">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>

                    <!-- Manage or Check-In Buttons -->
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">Manage Booking</button>
                        <button type="submit" class="btn btn-success">Check-In</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Manage Booking / Check-In Form End -->

    <!-- Footer Start -->
    <footer id="footer" class="py-2 background-darkblue text-white text-center">
        <div>
            <p>&copy; 2024 ABS Airplane Booking System. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
