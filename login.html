<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABS User Login</title>
    
    <!-- Bootstrap and External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Navbar Section Start -->
    <header>
        <nav class="navbar navbar-expand-lg background-navbar-darkgreen">
            <div class="container">
                <a class="navbar-brand" href="index.html" id="logo"><h1 class="text-white fw-bold">abs</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link text-white" href="search-results.html"><i class="bi bi-airplane-fill me-2"></i>Book a flight</a>
                        <a class="nav-link text-white" href="search-results.html"><i class="bi bi-calendar-check-fill me-2"></i>Manage/Checkin</a>    
                        <a class="nav-link text-white" href="search-results.html"><i class="bi bi-geo-alt-fill me-2"></i>Flight Status</a>
                        <a class="nav-link text-white" href="usersignup.html"><i class="bi bi-person-fill me-2"></i>Signup</a>
                        <a class="btn m-2 px-3 py-1 mx-2 bg-white border-darkgreen rounded text-darkgreen" href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar Section End -->

    <!-- Login Form Start -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4 text-darkgreen">Welcome Back!</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label text-darkblue">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-darkblue">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="forgot-password.html" class="text-lightblue">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="usersignup.html" class="text-lightblue">Sign up here</a>.</p>
            </div>
        </div>
    </main>
    <!-- Login Form End -->

    <!-- Footer Start -->
    <footer id="footer" class="py-2 background-darkblue text-white text-center">
        <div>
            <p>&copy; 2024 ABS Airplane Booking System. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
