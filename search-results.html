<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    
    <!-- Bootstrap and External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Navbar Section Start -->
    <header>
        <nav class="navbar navbar-expand-lg background-navbar-darkgreen">
            <div class="container">
                <a class="navbar-brand" href="index.html" id="logo"><h1 class="text-white fw-bold">abs</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link text-white" href="search-results.html"><i class="bi bi-airplane-fill me-2"></i>Book a flight</a>
                        <a class="nav-link text-white" href="manage-booking-checkin.html"><i class="bi bi-calendar-check-fill me-2"></i>Manage/Checkin</a>    
                        <a class="nav-link text-white" href="flight-status.html"><i class="bi bi-geo-alt-fill me-2"></i>Flight Status</a>
                        <a class="nav-link text-white" href="itinerary.html"><i class="bi bi-clipboard-fill me-2"></i>Itinerary</a>
                        <a class="nav-link text-white" href="user-profile.html"><i class="bi bi-person-circle me-2"></i>My Account</a>
                        <a class="nav-link text-white" href="about-us.html"><i class="bi bi-info-circle-fill me-2"></i>About Us</a>
                        <a class="nav-link text-white" href="usersignup.html"><i class="bi bi-person-fill me-2"></i>Signup</a>
                        <a class="btn m-2 px-3 py-1 mx-2 bg-white border-darkgreen rounded text-darkgreen" href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Navbar Section End -->

    <!-- Main Content Start -->
    <main class="container my-4">
        <!-- Ongoing Booking Alert -->
            <div class="alert alert-info d-flex justify-content-between align-items-center" role="alert">
                <div>
                    <i class="bi bi-clock-history me-2"></i>
                    <strong>Continue Your Ongoing Booking</strong> - You have an unfinished booking. 
                </div>
                <a href="booking-confirmation.html" class="btn btn-primary">
                    <i class="bi bi-arrow-right-circle me-1"></i> Resume Booking
                </a>
            </div>

        <!-- Sort and Filter Options -->
        <div class="row mb-3">
            <!-- Filters Section -->
            <div class="col-12 col-lg-9">
                <div class="row g-2">
                    <div class="col-12 col-md-4">
                        <label for="airlineFilter" class="form-label">Filter by Airline:</label>
                        <select id="airlineFilter" class="form-select">
                            <option value="">All Airlines</option>
                            <option value="Airline 1">Airline 1</option>
                            <option value="Airline 2">Airline 2</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="flightTiming" class="form-label">Flight Timing:</label>
                        <select id="flightTiming" class="form-select">
                            <option value="anytime">Anytime</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="priceRange" class="form-label">Price Range:</label>
                        <input type="range" id="priceRange" class="form-range" min="100" max="2000" step="100">
                    </div>
                </div>
            </div>

            <!-- Sort Options Section -->
            <div class="col-12 col-lg-3">
                <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-md-end">
                    <label for="sortBy" class="me-md-2 mb-1 mb-md-0">Sort by:</label>
                    <select id="sortBy" class="form-select w-100 w-md-auto">
                        <option value="price">Price</option>
                        <option value="airline">Airline</option>
                        <option value="time">Time</option>
                    </select>
                </div>
            </div>
        </div>


        <!-- Flight Cards -->
        <div class="results-container">
            <div class="flight-card mb-3 p-3 border rounded">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="m-0">Airline Name</h5>
                        <p class="m-0">Departure: 08:00 AM | Arrival: 12:00 PM</p>
                    </div>
                    <div>
                        <p class="price m-0 text-end">$350</p>
                        <button class="btn btn-primary mt-2">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Content End -->

    <!-- Footer Start -->
    <footer id="footer" class="py-2 background-darkblue text-white text-center">
        <div>
            <p>&copy; 2024 ABS Airplane Booking System. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
